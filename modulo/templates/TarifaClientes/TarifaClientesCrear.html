{% extends "Base.html" %}

{% block titulo %} Crear Tarifa de Cliente {% endblock %}

{% block contenido %}
<h2>Crear Nueva Tarifa de Cliente</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'tarifa_clientes_index' %}" class="btn btn-danger">Cancelar</a>
</form>
{% endblock %}
