{% extends "Base.html" %}

{% block titulo %} Editar Contacto {% endblock %}

{% block contenido %}
<h2>Editar Contacto</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'contactos_index' %}" class="btn btn-danger">Cancelar</a>
</form>
{% endblock %}
