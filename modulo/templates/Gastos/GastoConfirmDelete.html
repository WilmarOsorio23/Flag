{% extends "Base.html" %}

{% block titulo %} Confirmar Eliminación {% endblock %}

{% block contenido %}
    <h2>¿Estás seguro de que deseas eliminar el registro de Gasto con ID "{{ gasto.GastoId }}" y nombre "{{ gasto.Gasto }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'gastos_index' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
