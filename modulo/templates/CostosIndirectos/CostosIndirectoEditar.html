{% extends "Base.html" %}

{% block titulo %} Editar Concepto {% endblock %}

{% block contenido %}
<h2>Editar Concepto</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'conceptos_index' %}" class="btn btn-danger">Cancelar</a>
</form>
{% endblock %}
