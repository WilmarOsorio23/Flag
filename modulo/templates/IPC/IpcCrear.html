{% extends "Base.html" %}

{% block titulo %} Crear IPC {% endblock %}

{% block contenido %}
    <h2>Crear Nuevo IPC</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'ipc_index' %}" class="btn btn-danger">Cancelar</a>
    </form>
{% endblock %}
