{% extends "base.html" %}

{% block titulo %} Confirmar Eliminación {% endblock %}

{% block contenido %}
    <h2>¿Estás seguro de que deseas eliminar el consultor con Documento ID "{{ consultor.DocumentoId }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'consultores_index' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
