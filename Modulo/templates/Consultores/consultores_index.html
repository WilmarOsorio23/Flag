{% extends "base.html" %}

{% block titulo %} Lista de Consultores {% endblock %}

{% block contenido %}
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h4 class="card-title">Consultores</h4>
    </div>
    <div class="card-body">
        <div class="button-group" style="display: flex; align-items: center;">
            <a name="" id="" class="fas fa-plus-circle" title="Crear" href="{% url 'consultores_crear' %}" role="button" style="color: rgb(7, 7, 7); margin-right: 10px;"></a>
            <a id="edit-button" class="fas fa-edit" title="Editar" href="#" role="button" style="color: rgb(7, 7, 7); margin-right: 10px;" onclick="enableEdit();"></a>
            <i name="" id="" class="fas fa-eye" title="Visualizar" href="#" role="button" style="margin-right: 10px;"></i>
            <button type="submit" form="delete-form" class="fas fa-trash-alt" title="Eliminar" style="background:none; border:none; color:rgb(7, 7, 7); cursor:pointer; margin-right: 10px;" onclick="return confirmDelete();"></button>
            <form id="download-form" method="POST" action="{% url 'consultores_descargar_excel' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="fas fa-download" title="Descargar" style="background:none; border:none; color:rgb(7, 7, 7); cursor:pointer;"></button>
            </form>
        </div>
    </div>
    <div class="card-footer text-muted">
        <div class="table-responsive">
            <form id="delete-form" method="POST" action="{% url 'consultores_eliminar' %}">
                {% csrf_token %}
                <table class="table table-primary">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="select-all"></th>
                            <th scope="col">Tipo Documento ID</th>
                            <th scope="col">Documento ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Empresa</th>
                            <th scope="col">Profesión</th>
                            <th scope="col">Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for consultor in consultores %}
                        <tr id="row-{{ consultor.TipoDocumentoID }}-{{ consultor.DocumentoId }}">
                            <td><input type="checkbox" class="row-select" name="items_to_delete" value="{{ consultor.TipoDocumentoID }}-{{ consultor.DocumentoId }}"></td>
                            <td><input type="text" name="tipo_documento_id" class="form-control-plaintext" value="{{ consultor.TipoDocumentoID }}" readonly></td>
                            <td><input type="text" name="documento_id" class="form-control-plaintext" value="{{ consultor.DocumentoId }}" readonly></td>
                            <td><input type="text" name="nombre" class="form-control-plaintext" value="{{ consultor.Nombre }}" readonly></td>
                            <td><input type="text" name="empresa" class="form-control-plaintext" value="{{ consultor.Empresa }}" readonly></td>
                            <td><input type="text" name="profesion" class="form-control-plaintext" value="{{ consultor.Profesion }}" readonly></td>
                            <td><input type="text" name="estado" class="form-control-plaintext" value="{{ consultor.Estado }}" readonly></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById('select-all').addEventListener('click', function(event) {
        let checkboxes = document.querySelectorAll('.row-select');
        for (let checkbox of checkboxes) {
            checkbox.checked = event.target.checked;
        }
    });

    function confirmDelete() {
        let selected = document.querySelectorAll('.row-select:checked').length;
        if (selected === 0) {
            alert('No has seleccionado ningún elemento para eliminar.');
            return false;
        }
        return confirm('¿Estás seguro de que deseas eliminar los elementos seleccionados?');
    }

    function enableEdit() {
        let selectedRows = document.querySelectorAll('.row-select:checked');
        if (selectedRows.length === 0) {
            alert('No has seleccionado ningún elemento para editar.');
            return;
        }
        if (selectedRows.length > 1) {
            alert('Solo puedes editar un elemento a la vez.');
            return;
        }
        
        let selectedValue = selectedRows[0].value.split('-');
        let tipoDocumentoID = selectedValue[0];
        let documentoID = selectedValue[1];
        let row = selectedRows[0].closest('tr');
        let inputs = row.querySelectorAll('input.form-control-plaintext');
        
        inputs.forEach(input => {
            input.classList.remove('form-control-plaintext');
            input.classList.add('form-control');
            input.readOnly = false;
        });

        // Mostrar botón de guardar
        document.getElementById('save-button').classList.remove('d-none');
    }

    function saveRow() {
        let selected = document.querySelector('.row-select:checked');
        if (!selected) {
            alert('No has seleccionado ningún registro para guardar.');
            return false;
        }

        let row = selected.closest('tr');
        let inputs = row.querySelectorAll('input.form-control');
        let data = {};

        inputs.forEach(input => {
            let name = input.getAttribute('name');
            data[name] = input.value;
        });

        let gastoId = selected.value;

        // Enviar datos al servidor
        fetch(`/consultores/editar/${data.tipo_documento_id}-${data.documento_id}/`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                // Volver a modo de solo lectura
                inputs.forEach(input => {
                    input.classList.add('form-control-plaintext');
                    input.classList.remove('form-control');
                    input.readOnly = true;
                });

                // Ocultar botón de guardar
                document.getElementById('save-button').classList.add('d-none');
            } else {
                alert('Error al guardar los cambios: ' + JSON.stringify(data.errors));
            }
        })
        .catch(error => {
            alert('Error al enviar los datos: ' + error.message);
        });

        return false;
    }
</script>

<button id="save-button" class="fas fa-save d-none" title="Guardar" style="background:none; border:none; color:rgb(7, 7, 7); cursor:pointer; margin-left: 10px;" onclick="saveRow();"></button>

{% endblock %}
