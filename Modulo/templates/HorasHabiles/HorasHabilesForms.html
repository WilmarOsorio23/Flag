{% extends 'Base.html' %}

{% block titulo %} Crear/Editar Horas Hábiles {% endblock %}

{% block contenido %}
<div class="container mt-4">
    <h2>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Horas Hábiles</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'horas_habiles_index' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
