{% extends "base.html" %}
{% block titulo %}Editar Tipo de Pagaré{% endblock %}

{% block contenido %}
<div class="card">
    <div class="card-header">
        <h5 class="card-title">Editando: {{ tipo_pagare.Tipo_PagareId }}</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Código</label>
                {{ form.Tipo_PagareId }}
            </div>
            <div class="mb-3">
                <label class="form-label">Descripción</label>
                {{ form.Desc_Tipo_Pagare }}
            </div>
            <button type="submit" class="btn btn-success">Actualizar</button>
            <a href="{% url 'tipo_pagare_index' %}" class="btn btn-danger">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
