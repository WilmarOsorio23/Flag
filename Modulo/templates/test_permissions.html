<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Permisos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Test de Sistema de Permisos</h1>
        
        <div class="row">
            <div class="col-md-6">
                <h3>Elementos del Sidebar (Simulados)</h3>
                <ul class="list-group">
                    <li class="list-group-item" data-requires="can_manage_users">
                        <i class="fas fa-users"></i> Gestión de Usuarios
                    </li>
                    <li class="list-group-item" data-requires="can_manage_roles">
                        <i class="fas fa-user-tag"></i> Gestión de Roles
                    </li>
                    <li class="list-group-item" data-requires="can_manage_clientes">
                        <i class="fas fa-user"></i> Clientes
                    </li>
                    <li class="list-group-item" data-requires="can_manage_consultores">
                        <i class="fas fa-user-tie"></i> Consultores
                    </li>
                    <li class="list-group-item" data-requires="can_view_informe_clientes">
                        <i class="fas fa-chart-bar"></i> Informe Clientes
                    </li>
                </ul>
            </div>
            
            <div class="col-md-6">
                <h3>Log de Verificación</h3>
                <div id="log" class="bg-light p-3" style="height: 300px; overflow-y: auto;">
                    <p>Iniciando verificación de permisos...</p>
                </div>
                
                <button class="btn btn-primary mt-3" onclick="testPermissions()">
                    Probar Permisos
                </button>
            </div>
        </div>
    </div>

    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            const p = document.createElement('p');
            p.textContent = new Date().toLocaleTimeString() + ': ' + message;
            logDiv.appendChild(p);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        async function verificarPermiso(permiso) {
            try {
                log(`Verificando permiso: ${permiso}`);
                const respuesta = await fetch(`/check-permission/?feature=${permiso}`, {
                    method: 'GET',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest',
                        'Content-Type': 'application/json',
                    },
                    credentials: 'same-origin'
                });
                
                if (!respuesta.ok) {
                    log(`Error HTTP: ${respuesta.status}`);
                    return false;
                }
                
                const datos = await respuesta.json();
                log(`Respuesta para ${permiso}: ${datos.has_permission}`);
                return datos.has_permission || false;
            } catch (error) {
                log(`Error al verificar ${permiso}: ${error.message}`);
                return false;
            }
        }

        async function testPermissions() {
            log('=== Iniciando Test de Permisos ===');
            
            const elementos = document.querySelectorAll('[data-requires]');
            
            for (const elemento of elementos) {
                const permiso = elemento.getAttribute('data-requires');
                const tienePermiso = await verificarPermiso(permiso);
                
                if (!tienePermiso) {
                    log(`Ocultando elemento: ${elemento.textContent.trim()}`);
                    elemento.style.display = 'none';
                } else {
                    log(`Mostrando elemento: ${elemento.textContent.trim()}`);
                    elemento.style.display = 'block';
                }
            }
            
            log('=== Test Completado ===');
        }

        // Ejecutar test automáticamente al cargar
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(testPermissions, 1000);
        });
    </script>
</body>
</html>
