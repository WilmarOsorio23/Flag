{% extends "base.html" %}

{% block titulo %} Confirmar Eliminación {% endblock %}

{% block contenido %}
    <h2>¿Estás seguro de que deseas eliminar el registro de Nomina del año "{{ nomina.anio }}" y mes "{{ nomina.mes }}" con documento "{{ nomina.documento }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'nomina_index' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
