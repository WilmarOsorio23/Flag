{% extends "base.html" %}

{% block titulo %} Editar Empleado {% endblock %}

{% block contenido %}
    <h2>Editar Empleado</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'empleado_index' %}" class="btn btn-danger">Cancelar</a>
    </form>
{% endblock %}
