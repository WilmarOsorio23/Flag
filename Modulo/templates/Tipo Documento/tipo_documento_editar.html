{% extends "base.html" %}

{% block titulo %} Editar Tipo de documento {% endblock %}

{% block contenido %}
<h2>Editar Tipo de Documento</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'tipo_documento_index' %}" class="btn btn-danger">Cancelar</a>
</form>
{% endblock %}
