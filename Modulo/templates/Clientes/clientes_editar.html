{% extends "base.html" %}

{% block titulo %} Editar Cliente {% endblock %}

{% block contenido %}
    <h2>Editar Cliente</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'clientes_index' %}" class="btn btn-danger">Cancelar</a>
    </form>
{% endblock %}
