{% extends "base.html" %}

{% block titulo %} Lista de Clientes {% endblock %}

{% block contenido %}
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h4 class="card-title">Clientes</h4>
    </div>
    <div class="card-body">
        <!-- CRUD Icons -->
        <div class="button-group" style="display: flex; align-items: center;">
            <a name="" id="" class="fas fa-plus-circle" title="Crear" href="{% url 'clientes_crear' %}" role="button" style="color: rgb(7, 7, 7); margin-right: 10px;"></a> 
            <a id="edit-button" class="fas fa-edit" title="Editar" href="#" role="button" style="color: rgb(7, 7, 7); margin-right: 10px;" onclick="enableEdit();"></a> 
            <i name="" id="" class="fas fa-eye" title="Visualizar" href="#" role="button" style="margin-right: 10px;"></i> 
            <button type="submit" form="delete-form" class="fas fa-trash-alt" title="Eliminar" style="background:none; border:none; color:rgb(7, 7, 7); cursor:pointer; margin-right: 10px;" onclick="return confirmDelete();"></button> 
            <form id="download-form" method="POST" action="{% url 'clientes_descargar_excel' %}" style="display:inline;" onsubmit="return confirmDownload();">
                {% csrf_token %}
                <input type="hidden" name="items_to_download" id="items_to_download">
                <button type="submit" class="fas fa-download" title="Descargar" style="background:none; border:none; color:rgb(7, 7, 7); cursor:pointer;"></button>
            </form>
            <!-- Botón de Guardar -->
            <button id="save-button" class="fas fa-save d-none" title="Guardar" style="background:none; border:none; color:rgb(7, 7, 7); cursor:pointer; margin-left: 10px;" onclick="saveRow();"></button>
        </div>
    </div>
    <div class="card-footer text-muted">
        <style>
            .table-responsive {
                max-height: 200px;
                max-width: 100%;
                overflow-y: scroll;
                overflow-x: scroll;
                display: block;
            }
            .table {
                width: 100%;
                table-layout: auto;
            }
        </style>
        <div class="table-responsive">
            <form id="delete-form" method="POST" action="{% url 'clientes_eliminar' %}">
                {% csrf_token %}
                <table class="table table-primary">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="select-all"></th>
                            <th scope="col">Tipo Documento</th>
                            <th scope="col">Documento ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Activo</th>
                            <th scope="col">Fecha Inicio</th>
                            <th scope="col">Fecha Retiro</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for cliente in clientes %}
                        <tr id="row-{{ cliente.TipoDocumentoID }}-{{ cliente.DocumentoId }}">
                            <td><input type="checkbox" class="row-select" value="{{ cliente.TipoDocumentoID }}-{{ cliente.DocumentoId }}"></td>
                            <td><input type="text" name="TipoDocumentoID" class="form-control-plaintext" value="{{ cliente.TipoDocumentoID }}" readonly></td>
                            <td><input type="text" name="DocumentoId" class="form-control-plaintext" value="{{ cliente.DocumentoId }}" readonly></td>
                            <td><input type="text" name="Nombre_Cliente" class="form-control-plaintext" value="{{ cliente.Nombre_Cliente }}" readonly></td>
                            <td><input type="text" name="Activo" class="form-control-plaintext" value="{{ cliente.Activo }}" readonly></td>
                            <td>
                                <input type="date" name="Fecha_Inicio" class="form-control-plaintext" value="{{ cliente.Fecha_Inicio|date:'Y-m-d' }}" readonly>
                            </td>
                            <td>
                                <input type="date" name="Fecha_Retiro" class="form-control-plaintext" value="{{ cliente.Fecha_Retiro|date:'Y-m-d' }}" readonly>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</div>

<script>
    // Seleccionar todos los checkboxes
    document.getElementById('select-all').addEventListener('click', function(event) {
        let checkboxes = document.querySelectorAll('.row-select');
        for (let checkbox of checkboxes) {
            checkbox.checked = event.target.checked;
        }
    });

    // Confirmación antes de eliminar
    function confirmDelete() {
        let selected = document.querySelectorAll('.row-select:checked').length;
        if (selected === 0) {
            alert('No has seleccionado ningún elemento para eliminar.');
            return false;
        }
        return confirm('¿Estás seguro de que deseas eliminar los elementos seleccionados?');
    }

    // Confirmación antes de descargar
    function confirmDownload() {
        let selected = document.querySelectorAll('.row-select:checked');
        if (selected.length === 0) {
            alert('No has seleccionado ningún elemento para descargar.');
            return false;
        }

        let itemIds = [];
        selected.forEach(function(checkbox) {
            itemIds.push(checkbox.value);
        });
        document.getElementById('items_to_download').value = itemIds.join(',');

        return true; // Permitir la descarga si hay elementos seleccionados
    }

    // Habilitar edición en la fila seleccionada
    function enableEdit() {
        let selected = document.querySelectorAll('.row-select:checked');
        if (selected.length === 0) {
            alert('No has seleccionado ningún Cliente para editar.');
            return false;
        }
        if (selected.length > 1) {
            alert('Solo puedes editar un Cliente a la vez.');
            return false;
        }

        let row = selected[0].closest('tr');
        let inputs = row.querySelectorAll('input.form-control-plaintext');
        inputs.forEach(input => {
            input.classList.remove('form-control-plaintext');
            input.classList.add('form-control');
            input.readOnly = false;
        });

        // Mostrar botón de guardar
        document.getElementById('save-button').classList.remove('d-none');
    }

    // Guardar los cambios en la fila seleccionada
    function saveRow() {
        let selected = document.querySelector('.row-select:checked');
        if (!selected) {
            alert('No has seleccionado ningún Cliente para guardar.');
            return false;
        }
        let row = selected.closest('tr');
        let inputs = row.querySelectorAll('input.form-control');
        let data = {};

        inputs.forEach(input => {
            let name = input.getAttribute('name');
            data[name] = input.value;
        });

        // Obtener IDs necesarios para la URL
        let tipoDocumentoID = data['TipoDocumentoID'];
        let documentoId = data['DocumentoId'];

        // Enviar datos al servidor
        fetch(`/clientes/editar/${tipoDocumentoID}/${documentoId}/`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': document.querySelector('meta[name="csrf-token"]').getAttribute('content')
            },
            body: JSON.stringify(data)
        })
        .then(response => {
            if (!response.ok) {
                return response.json().then(err => {
                    throw new Error('Error en la respuesta del servidor: ' + JSON.stringify(err));
                });
            }
            return response.json();
        })
        .then(data => {
            if (data.status === 'success') {
                // Volver a modo de solo lectura
                inputs.forEach(input => {
                    input.classList.add('form-control-plaintext');
                    input.classList.remove('form-control');
                    input.readOnly = true;
                });
                // Ocultar botón de guardar
                document.getElementById('save-button').classList.add('d-none');
            } else {
                alert('Error al guardar los cambios: ' + JSON.stringify(data.errors));
            }
        })
        .catch(error => {
            alert('Error al enviar los datos: ' + error.message);
        });

        return false;
    }
</script>



{% endblock %}
