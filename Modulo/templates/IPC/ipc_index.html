{% extends "base.html" %}
{% load static %}
{% block titulo %} Lista de IPC {% endblock %}

{% block contenido %}
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center"> 
        <h4 class="card-title">IPC</h4>
    </div>
    <div class="card-body">
        <!-- CRUD Icons -->
        <div class="button-group" style="display: flex; align-items: center;">
            <a name="" id="" class="btn btn-outline-primary fas fa-plus-circle" title="Crear" href="{% url 'ipc_crear' %}" role="button"></a> 
            <a id="edit-button" class="btn btn-outline-primary fas fa-edit" title="Editar" href="#" role="button"  onclick="enableEdit();"></a> 
            <i name="" id="" class="btn btn-outline-primary fas fa-eye" title="Visualizar" href="#" role="button" ></i> 
            <button type="submit" form="delete-form" class="btn btn-outline-danger fas fa-trash-alt" title="Eliminar"  onclick="return confirmDelete();"></button> 
             <form id="download-form" method="POST" action="{% url 'ipc_descargar_excel' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-info fas fa-download" title="Descargar"></button>
             </form>
            <button id="save-button" class="btn btn-outline-success fas fa-save d-none" title="Guardar"  onclick="saveRow();"></button>
        </div>
    </div>
    <div class="card-footer text-muted">
        <style> 
            .table-responsive {
                max-height: 200px; 
                max-width: 100%;   
                overflow-y: scroll;    
                overflow-x: scroll;  
                display: block;
            }
            .table {
                width: 100%;
                table-layout: auto;  
            }   
        </style>
        <div class="table-responsive">
            <form id="delete-form" method="POST" action="{% url 'ipc_eliminar' %}">
                {% csrf_token %}
                <table class="table table-primary">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="select-all"></th>
                            <th scope="col">Año</th>
                            <th scope="col">Mes</th>
                            <th scope="col">Índice</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for ipc in ipc_data %}
                        <tr id="row-{{ ipc.id }}">
                            <td><input type="checkbox" class="row-select" name="items_to_delete" value="{{ ipc.id }}"></td>
                            <td><input type="text" name="Anio" class="form-control-plaintext" value="{{ ipc.Anio }}" readonly></td>
                            <td><input type="text" name="Mes" class="form-control-plaintext" value="{{ ipc.Mes }}" readonly></td>
                            <td><input type="text" name="Indice" class="form-control-plaintext" value="{{ ipc.Indice }}" readonly></td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="4">No hay datos disponibles.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>        
            </form>
        </div>
    </div>
</div>
<script src="{% static 'JS/ipc.js' %}"></script>
{% endblock %}
