{% extends "base.html" %}
{% load static %}

{% block titulo %} Lista de Costos Indirectos {% endblock %}

{% block contenido %}
<div class="card">    
    <div class="card-header d-flex justify-content-between align-items-center"> 
        <h4 class="card-title">Costos Indirectos</h4>
    </div>
    <div class="card-body">
        <!-- CRUD Icons -->
        <div class="button-group" >
            <a name="" id="" class="btn btn-outline-primary fas fa-plus-circle" title="Crear" href="{% url 'costos_indirectos_crear' %}" role="button" ></a> 
            <a id="edit-button" class="btn btn-outline-primary fas fa-edit" title="Editar" href="#" role="button"  onclick="handleEditClick();"></a> 
            <button id="save-button" class="btn btn-outline-success fas fa-save d-none" title="Guardar" onclick="saveRow();"></button>
            <i name="" id="" class="btn btn-outline-primary fas fa-eye" title="Visualizar" href="#" role="button" style="margin-right: 10px;"></i> 
            <button type="submit" form="delete-form" class="btn btn-outline-danger fas fa-trash-alt" title="Eliminar" ></button> 
            <form id="download-form" method="POST" action="{% url 'costos_indirectos_descargar_excel' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-info fas fa-download" title="Descargar" ></button>
            </form>
        </div>
    </div>
    <div class="card-footer text-muted">
        
        <div class="table-responsive">
            <form id="delete-form" method="POST" action="{% url 'costos_indirectos_eliminar' %}">
                {% csrf_token %}
                <table class="table table-primary">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="select-all"></th>
                            <th scope="col">Id</th>
                            <th scope="col">Costo</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for costo in costos_indirectos %}
                        <tr id="row-{{ costo.CostoId }}">
                            <td><input type="checkbox" class="row-select" name="items_to_delete" value="{{ costo.CostoId }}"></td>
                            <td><input type="text" name="CostoId" class="form-control-plaintext" value="{{ costo.CostoId }}" disabled></td>
                            <td><input type="text" name="Costo" class="form-control-plaintext" value="{{ costo.Costo }}" readonly></td> 
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="3">No hay datos disponibles.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</div>

<script src="{% static 'JS/CostosIndirectos.js' %}"></script>

{% endblock %}
