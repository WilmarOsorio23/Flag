{% extends "base.html" %}

{% block titulo %} Lista de Módulos {% endblock %}

{% block contenido %}
<div class="card">
    <div id="message-box" class="alert" style="display: none;"></div>
    <div class="card-header d-flex justify-content-between align-items-center">
        <h4 class="card-title">Módulos</h4>
    </div>  
    <div class="card-body">
        <!-- CRUD Icons -->
        <div class="button-group">
            <a class="btn btn-outline-primary fas fa-plus-circle" title="Crear" href="{% url 'crear' %}" role="button"></a>
            <a id="edit-button" class="btn btn-outline-primary fas fa-edit" title="Editar" href="#" role="button" onclick="enableEdit();"></a>
            <i class="btn btn-outline-primary fas fa-eye" title="Visualizar"></i>
            <button type="submit" form="delete-form" class="btn btn-outline-danger fas fa-trash-alt" title="Eliminar" onclick="confirmDelete();"></button>
            <form id="download-form" method="POST" action="{% url 'descargar_excel' %}" style="display:inline;" onsubmit="return confirmDownload();">
                {% csrf_token %}
                <input type="hidden" name="items_to_delete" id="items_to_delete">
                <button type="submit" class="btn btn-outline-info fas fa-download" title="Descargar"></button>
            </form>
        </div>
    </div>
    <div class="card-footer text-muted">
        <div class="table-responsive">
            <form id="delete-form" method="POST" action="{% url 'eliminar' %}">
                {% csrf_token %}
                <table class="table table-primary">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="select-all"></th>
                            <th scope="col">Id</th>
                            <th scope="col">Nombre módulo</th>
                            <th>Guardar</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for modulo in Modulo %}
                        <tr id="row-{{ modulo.ModuloId }}">
                            <td><input type="checkbox" class="row-select" name="items_to_delete" value="{{ modulo.ModuloId }}"></td>
                            <td>{{ modulo.ModuloId }}</td>
                            <td>
                                <input type="text" name="nombre" class="form-control-plaintext" value="{{ modulo.Modulo }}" readonly>
                            </td>
                            <td>
                                <!-- Botón de Guardar, identificado con ModuloId -->
                                <button id="save-button-{{ modulo.ModuloId }}" 
                                        class="btn btn-outline-success fas fa-save disabled" 
                                        title="Guardar"
                                        type="button" 
                                        onclick="saveRow({{ modulo.ModuloId }});">  
                                </button>
                                <!-- Botón de Cancelar -->
                                <button id="cancel-button-{{ modulo.ModuloId }}" 
                                        class="btn btn-outline-danger fas fa-times disabled" 
                                        title="Cancelar" 
                                        type="button"
                                        onclick="cancelEdit({{ modulo.ModuloId }});">  
                                </button>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="4">No hay datos disponibles.</td>
                        </tr>
                        {% endfor %}
                    </tbody>                    
                </table>
            </form>
        </div>        
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Seleccionar todos los checkboxes
        document.getElementById('select-all').addEventListener('click', function(event) {
            let checkboxes = document.querySelectorAll('.row-select');
            for (let checkbox of checkboxes) {
                checkbox.checked = event.target.checked;
            }
        });

        // Confirmación antes de eliminar
        async function confirmDelete() {
            let selectedElements = document.querySelectorAll('.row-select:checked');
            let selectedIds = Array.from(selectedElements).map(el => el.value);

            if (selectedIds.length === 0) {
                showMessage('No has seleccionado ningún elemento para eliminar.', 'danger');
                return false;
            }

            let isRelated = await fetch('/verificar-relaciones/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ ids: selectedIds })
            })
            .then(response => response.json())
            .then(data => data.isRelated);

            if (isRelated) {
                showMessage('No puedes eliminar estos elementos, ya que están siendo utilizados en otra tabla.', 'danger');
                return false;
            }

            return confirm('¿Estás seguro de que deseas eliminar los elementos seleccionados?');
        }

        // Confirmación antes de descargar
        window.confirmDownload = function() {
            let selected = document.querySelectorAll('.row-select:checked');
            if (selected.length === 0) {
                showMessage('No has seleccionado ningún elemento para descargar.', 'danger');
                return false;
            }

            let itemIds = [];
            selected.forEach(function(checkbox) {
                itemIds.push(checkbox.value);
            });
            document.getElementById('items_to_delete').value = itemIds.join(',');

            return true;
        };

        // Habilitar edición en la fila seleccionada
        window.enableEdit = function() {
            let selected = document.querySelectorAll('.row-select:checked');
            if (selected.length === 0) {
                showMessage('Por favor, selecciona al menos un módulo.', 'danger');
                return false;
            }
            if (selected.length > 1) {
                showMessage('Por favor, Selecciona un solo módulo para editar.', 'danger');
                return false;
            }

            let row = selected[0].closest('tr');
            let moduloId = selected[0].value;
            let inputs = row.querySelectorAll('input.form-control-plaintext');

            // Desactivar todos los checkboxes, incluyendo el de seleccionar todos, boton de editar  
            document.getElementById('select-all').disabled = true;
            document.querySelectorAll('.row-select').forEach(checkbox => checkbox.disabled = true);

            // Convertir inputs en editables
            inputs.forEach(input => {
                input.classList.remove('form-control-plaintext');
                input.classList.add('form-control');
                input.readOnly = false;
            });

            // Mostrar botón de guardar
            document.getElementById(`save-button-${moduloId}`).classList.remove("disabled");
            document.getElementById(`cancel-button-${ moduloId }`).classList.remove("disabled");
        };

        window.cancelEdit = function(moduloId) {
            let row = document.getElementById(`row-${moduloId}`);
            showMessage('Cambios cancelados', 'danger');
            
            // Cambiar inputs a solo lectura
            row.querySelectorAll('input.form-control').forEach(input => {
                input.classList.add('form-control-plaintext');
                input.classList.remove('form-control');
                input.readOnly = true;
            });

            // Deshabilitar el botón de guardar
            document.getElementById(`save-button-${moduloId}`).classList.add('disabled');
            document.getElementById(`cancel-button-${ moduloId }`).classList.add("disabled");

            // Desmarcar el checkbox
            let checkbox = row.querySelector('.row-select');
            if (checkbox) {
                checkbox.checked = false; // Desmarcar el checkbox
                checkbox.disabled = false; // Habilitar el checkbox nuevamente
            }

            // Deshabilitar todos los checkboxes y el botón de edición nuevamente
            document.querySelectorAll('.row-select').forEach(checkbox => {
                checkbox.disabled = false; // Habilitar todos los checkboxes
            });

            document.getElementById('select-all').disabled = false; // Habilitar el botón de edición
            document.getElementById('edit-button').disabled = false; // Habilitar el botón de edición
        };

        
        function showMessage(message, type) {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = message;
            messageBox.className = `alert alert-${type} show`;
            messageBox.style.display = 'block';

            setTimeout(() => {
                messageBox.classList.remove('show');
                setTimeout(() => {
                    messageBox.style.display = 'none';
                }, 300);    
            }, 3000);
        }


        window.saveRow = function(moduloId) {
            let row = document.getElementById(`row-${moduloId}`);
            let data = {
                'Modulo': row.querySelector('input[name="nombre"]').value
            };

            // Deshabilitar los checkboxes y el botón de edición
            document.querySelectorAll('.row-select').forEach(checkbox => checkbox.disabled = true);
            document.getElementById('edit-button').disabled = true;

            fetch(`/Modulo/editar/${moduloId}/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    showMessage('Cambios guardados correctamente.', 'success');

                    row.querySelectorAll('input.form-control').forEach(input => {
                        input.classList.add('highlighted');
                        setTimeout(() => input.classList.remove('highlighted'), 2000);
                    });

                    // Cambiar inputs a solo lectura
                    row.querySelectorAll('input.form-control').forEach(input => {
                        input.classList.add('form-control-plaintext');
                        input.classList.remove('form-control');
                        input.readOnly = true;
                    });
                    document.getElementById(`save-button-${moduloId}`).classList.add('disabled');
                } else {
                    showMessage('Error al guardar los cambios: ' + data.errors.join(', '), 'danger');
                }

                // Habilitar checkboxes y botón de edición nuevamente
                document.getElementById('select-all').disabled = false; 
                document.querySelectorAll('.row-select').forEach(checkbox => checkbox.disabled = false);
                document.getElementById('edit-button').disabled = false;

                // Deshabilitar el botón de guardar
                document.getElementById(`save-button-${moduloId}`).classList.add('disabled');
                document.getElementById(`cancel-button-${ moduloId }`).classList.add("disabled");

                // Desmarcar el checkbox
                let checkbox = row.querySelector('.row-select');
                if (checkbox) {
                    checkbox.checked = false; // Desmarcar el checkbox
                    checkbox.disabled = false; // Habilitar el checkbox nuevamente
                }
            })
            .catch(error => {
                showMessage('Error al enviar los datos: ' + error.message, 'danger');
                
                // Habilitar checkboxes y botón de edición en caso de error
                document.getElementById('select-all').disabled = false; 
                document.querySelectorAll('.row-select').forEach(checkbox => checkbox.disabled = false);
                document.getElementById('edit-button').disabled = false;

                // Deshabilitar el botón de guardar
                document.getElementById(`save-button-${moduloId}`).classList.add('disabled');
                document.getElementById(`cancel-button-${ moduloId }`).classList.add("disabled");

                // Desmarcar el checkbox
                let checkbox = row.querySelector('.row-select');
                if (checkbox) {
                    checkbox.checked = false; // Desmarcar el checkbox
                    checkbox.disabled = false; // Habilitar el checkbox nuevamente
                }
            });

            return false;
        };

    });
</script>
{% endblock %}
