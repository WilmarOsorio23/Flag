{% extends "base.html" %}
{% block titulo %} Confirmar Eliminación {% endblock %}

{% block contenido %}
<div class="card">
    <div class="card-body">
        <h5>¿Eliminar actividad "{{ actividad.Descripcion_Act }}"?</h5>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirmar</button>
            <a href="{% url 'actividad_pagare_index' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
