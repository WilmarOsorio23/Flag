{% extends "Base.html" %}

{% block titulo %} Crear Tarifa de Cliente {% endblock %}

{% block contenido %}
    <h2>Crear Nueva Tarifa de Clientes</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'tarifa_clientes_index' %}" class="btn btn-danger">Cancelar</a>
    </form>
{% endblock %}
