{% extends "base.html" %}

{% block titulo %} Crear Módulo {% endblock %}

{% block contenido %}
    <h2>Crear Nuevo Módulo</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'Tablas' %}" class="btn btn-danger">Cancelar</a>
    </form>
{% endblock %}
