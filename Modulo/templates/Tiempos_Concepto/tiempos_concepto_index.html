{% extends "base.html" %}

{% block titulo %} Lista de Tiempos Concepto {% endblock %}

{% block contenido %}
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center"> 
        <h4 class="card-title">Tiempos Concepto</h4>
    </div>
    <div class="card-body">
        <!-- CRUD Icons -->
        <div class="button-group" >
            <a name="" id="" class="btn btn-outline-primary fas fa-plus-circle" title="Crear" href="{% url 'tiempos_concepto_crear' %}" role="button" ></a> 
            <a id="edit-button" class="btn btn-outline-primary fas fa-edit" title="Editar" href="#" role="button"  onclick="enableEdit();"></a> 
            <i name="" id="" class="btn btn-outline-primary fas fa-eye" title="Visualizar" href="#" role="button" style="margin-right: 10px;"></i> 
            <button type="submit" form="delete-form" class="btn btn-outline-danger fas fa-trash-alt" title="Eliminar" ></button> 
            <form id="download-form" method="POST" action="{% url 'tiempos_concepto_descargar_excel' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-info fas fa-download" title="Descargar" ></button>
            </form>
        </div>
    </div>
    <div class="card-footer text-muted">
        <style>
            .table-responsive {
                max-height: 200px; 
                max-width: 100%;   
                overflow-y: scroll;    
                overflow-x: scroll;  
                display: block;
            }
            .table {
                width: 100%;
                table-layout: auto;  
            }
        </style>
        <div class="table-responsive">
            <form id="delete-form" method="POST" action="{% url 'tiempos_concepto_eliminar' %}">
                {% csrf_token %}
                <table class="table table-primary">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="select-all"></th>
                            <th scope="col">Año</th>
                            <th scope="col">Mes</th>
                            <th scope="col">Colaborador</th>
                            <th scope="col">Concepto</th>
                            <th scope="col">Horas</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for tiempo in tiempos_data %}
                        <tr id="row-{{ tiempo.id }}">
                            <td><input type="checkbox" class="row-select" name="items_to_delete" value="{{ tiempo.id }}"></td>
                            <td><input type="text" name="anio" class="form-control-plaintext" value="{{ tiempo.anio }}" readonly></td>
                            <td><input type="text" name="mes" class="form-control-plaintext" value="{{ tiempo.mes }}" readonly></td>
                            <td><input type="text" name="colaborador" class="form-control-plaintext" value="{{ tiempo.colaborador }}" readonly></td>
                            <td><input type="text" name="concepto" class="form-control-plaintext" value="{{ tiempo.concepto_id }}" readonly></td>
                            <td><input type="text" name="horas" class="form-control-plaintext" value="{{ tiempo.horas }}" readonly></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</div>

<script>
    // Seleccionar todos los checkboxes
    document.getElementById('select-all').addEventListener('click', function(event) {
        let checkboxes = document.querySelectorAll('.row-select');
        for (let checkbox of checkboxes) {
            checkbox.checked = event.target.checked;
        }
    });

    // Confirmación antes de eliminar
    function confirmDelete() {
        let selected = document.querySelectorAll('.row-select:checked').length;
        if (selected === 0) {
            alert('No has seleccionado ningún elemento para eliminar.');
            return false;
        }
        return confirm('¿Estás seguro de que deseas eliminar los elementos seleccionados?');
    }

    // Habilitar edición en la fila seleccionada
    function enableEdit() {
        let selected = document.querySelectorAll('.row-select:checked');
        if (selected.length === 0) {
            alert('No has seleccionado ningún registro para editar.');
            return false;
        }
        if (selected.length > 1) {
            alert('Solo puedes editar un registro a la vez.');
            return false;
        }

        let row = selected[0].closest('tr');
        let inputs = row.querySelectorAll('input.form-control-plaintext');
        inputs.forEach(input => {
            input.classList.remove('form-control-plaintext');
            input.classList.add('form-control');
            input.readOnly = false;
        });

        // Mostrar botón de guardar
        document.getElementById('save-button').classList.remove('d-none');
    }

    // Guardar los cambios en la fila seleccionada
    function saveRow() {
        let selected = document.querySelector('.row-select:checked');
        if (!selected) {
            alert('No has seleccionado ningún registro para guardar.');
            return false;
        }

        let row = selected.closest('tr');
        let inputs = row.querySelectorAll('input.form-control');
        let data = {};

        inputs.forEach(input => {
            let name = input.getAttribute('name');
            data[name] = input.value;
        });

        let tiempoId = selected.value;

        // Enviar datos al servidor
        fetch(`/tiempos_concepto/editar/${tiempoId}/`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                // Volver a modo de solo lectura
                inputs.forEach(input => {
                    input.classList.add('form-control-plaintext');
                    input.classList.remove('form-control');
                    input.readOnly = true;
                });

                // Ocultar botón de guardar
                document.getElementById('save-button').classList.add('d-none');
            } else {
                alert('Error al guardar los cambios: ' + JSON.stringify(data.errors));
            }
        })
        .catch(error => {
            alert('Error al enviar los datos: ' + error.message);
        });

        return false;
    }
</script>

<button id="save-button" class="btn btn-outline-success fas fa-save d-none" title="Guardar" onclick="saveRow();"></button>
{% endblock %}
