{% extends "Base.html" %}

{% block titulo %} Confirmar Eliminación {% endblock %}

{% block contenido %}
    <h2>¿Estás seguro de que deseas eliminar el registro de Total_Gastos del año "{{ total_gastos.anio }}" y mes "{{ total_gastos.mes }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'total_gastos_index' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
