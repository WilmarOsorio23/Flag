{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <title>{% block titulo %}{% endblock %}</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Enlace al archivo styles.css -->
        <link rel="stylesheet" href="{% static 'styles.css' %}">  

        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <!-- Incluye FontAwesome para los iconos -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
    <body>
        <nav class="navbar navbar-expand navbar-light bg-light">
        </nav>
        <div class="d-flex">
            <!-- Menú lateral -->
            <nav id="sidebar" class="bg-light text-black" style="width: 250px; padding: 10px;">
                <div class="sidebar-header">
                    <h3>Mi Aplicación</h3>
                </div>

                <ul class="list-unstyled components">
                    <li style="border-radius: 10px; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;">
                        <a class="nav-item nav-link" href="{% url 'inicio' %}" style="color: black; text-decoration: none;">
                            <i class="fas fa-compass" style="color: black;"></i> Inicio
                        </a>
                    </li>
                </ul>
                <ul class="list-unstyled components">
                    <li style="border-radius: 10px; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;">
                        <a href="#homeSubmenu" data-bs-toggle="collapse" aria-expanded="false" class="dropdown-toggle" style="color: black; text-decoration: none;">
                            <i class="fas fa-home" style="color: black;"></i> Datos Maestros
                        </a>
                        <ul class="collapse list-unstyled" id="homeSubmenu">
                            <li style="border-radius: 10px; border: 1px solid #ccc; padding: 10px; margin: 10px 0;">
                                <a class="nav-item nav-link" href="{% url 'Tablas' %}" style="color: black; text-decoration: none;">
                                    <i class="fas fa-table" style="color: black;"></i> Modulo
                                </a>
                            </li>
                        </ul>
                    </li>                    
                </ul>                
            </nav>
        
            <!-- Contenido de la página -->
            <div class="container" id="content" >
                <div class="row">
                    <div class="col-12">
                        {% block contenido %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

        <script>
            $(document).ready(function() {
                $('.table').DataTable();
            });
        </script>
    </body>
</html>
